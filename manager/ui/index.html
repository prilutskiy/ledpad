<!DOCTYPE html>
<html ng-app="ledpad-manager">

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Ledpad Manager</title>
    <link rel="stylesheet" type="text/css" href="dist/style.min.css">
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/site.js"></script>
</head>

<body ng-controller="startupController">
    <div class="ui fixed inverted menu">
        <div class="ui container">
            <a href="#" class="header item">
                <img class="logo" src="assets/logo.png"> &nbsp; Ledpad Manager
            </a>
        </div>
    </div>

    <div class="ui main container">
        <div class="ui grid">
            <div class="row">
                <div class="ten wide column">
                    <ui-view>
                    </ui-view>
                </div>
                <div class="six wide column">
                    <div class="ui segments">
                        <div class="ui top segment">Settings</div>
                        <div class="ui segment">
                            <div class="ui form success">
                                <div class="field">
                                    <label>E-mail</label>
                                    <input type="email" placeholder="joe@schmoe.com">
                                </div>
                                <div class="ui success message">
                                    <div class="header">Form Completed</div>
                                    <p>You're all signed up for the newsletter.</p>
                                </div>
                                <div class="ui submit button">Submit</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
